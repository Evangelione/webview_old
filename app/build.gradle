//    }

    useLibrary 'org.apache.http.legacy'//环信使用
    //分渠道打包
    flavorDimensions "app"
    productFlavors {
        //由客系统首页生产环境
        xt_prod {
            applicationId "com.chengshang.xt"
            dimension "app"
            manifestPlaceholders = [
                    JPUSH_PKGNAME : applicationId,
                    JPUSH_APPKEY  : "fa5ebfb230ec2a5bd2b0937f", //JPush 上注册的包名对应的 Appkey.
                    JPUSH_CHANNEL : applicationId, //暂时填写默认值即可.
                    EASEMOB_APPKEY: "1137180831177038#test",//环信APPkey
                    BAIDU_KEY     : "Y9POPzqomS8zRhmmSWnHmtNvSzanjLh1",//百度key
            ]
            signingConfig signingConfigs.config_xt
        }
        //服务车首页生产环境
        fwc_prod {
