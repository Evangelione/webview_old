apply plugin: 'com.android.application'

android {
    signingConfigs {
        config_xt {
            keyAlias 'xt'
            keyPassword KEY_PASSWORD
            storeFile file('../key/xt')
            storePassword KEYSTORE_PASSWORD
        }
        config_fwc {
            keyAlias 'fwc'
            keyPassword KEY_PASSWORD
            storeFile file('../key/fwc')
            storePassword KEYSTORE_PASSWORD
        }
        config_xtyouke {
            keyAlias 'youkext'
            keyPassword KEY_PASSWORD
            storeFile file('../youkext')
            storePassword KEYSTORE_PASSWORD
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.chengshang.fwc" //TODO: 记得修改
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            //选择要添加的对应 cpu 类型的 .so 库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
        multiDexEnabled true
        signingConfig signingConfigs.config_fwc
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false //打开资源压缩
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "LOG_DEBUG", "true"
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    def releaseTime = new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
                    outputFileName = "${variant.productFlavors[0].name}_v${defaultConfig.versionName}_${releaseTime}.apk"
                }
            }
        }
        debug {
            signingConfig signingConfigs.config_fwc
            minifyEnabled false
            shrinkResources false //打开资源压缩
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "LOG_DEBUG", "false"
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    def releaseTime = new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
                    outputFileName = "${variant.productFlavors[0].name}_v${defaultConfig.versionName}_${releaseTime}.apk"
                }
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GoogleAppIndexingWarning'
        checkReleaseBuilds false
        abortOnError false
    }
